{% extends 'shelf/main.html'%}
{% load static %}
{% block content %}
<div class="container-fluid mb-2">
	<!-- Request item to the pantry -->
	<div class="row mb-5 p-5 bg-danger">
		<div class="d-flex flex-row justify-content-start">
			<div class="left p-2">
				<p class="display-4 fw-bolder text-light">
					Want to Add Something <br> to Clark Pantry
				</p>
			</div>
			<div class="right">
				<div class="card w-100">
						<h2 class="card-title">Request An Item</h2>
					<div class="col-md-12">
						<p class="text-center">
							<a href="{% url 'request' %}" class="btn btn-light btn-outline-danger">Add Your Request Here</a>
						</p>
					</div>
				</div>

			</div>
		</div>
	</div>
	<div class="card">
		<div class="col-md-8 text-center d-flex">
			<form class="form-inline row gx-3 gy-2 align-items-center" role="form" method="get">
				<div class="col-sm-3">
					<select name="tags" id="id_tags" class="form-control border border-danger">
						<option value="All" selected="">All</option>
						<option value="Perishable">Perishable</option>
						<option value="Non-perishable">Non-perishable</option>
						<option value="Health">Health</option>
					</select>
				</div>
				<div class="col-sm-7 mx-auto">
					<input type="text" name="name" id="id_name" class="form-control border border-danger ml-5">
				</div>
				<div class="col-sm-2">
					<button class="btn btn-danger">Search </button>
				</div>
			</form>
		</div>
	</div>
	<!-- Search Bar -->
	<div class="container bg-danger">
		<div class="row mx-auto mb-5">

		</div>
	</div>
	<!-- Show Items Available -->
	<div class="row mb-5">
		<h2 class="text-center text-danger">Items</h2>
		<div class="cotainer">
			<div class="row">
				{%for i in items%}
				<div class="col-md-4">
					<div class="card">
						<div class="card-tile">
							<h4 class="text-center">{{i.name}}</h4>
						</div>
						<div class="card-body text-center">
							<img class="img-responsive" height="100px" src="{{i.img.url}}">
						</div>
						<div class="card-footer">
							<p class="Stock fw-bold text-center">In Stock: {{i.Stock}}</p>
						</div>
					</div>

				</div>
				{% endfor %}
			</div>
		</div>
	</div>
</div>
<script>
	var GetMenuItems = Document.getElementById("MenuItems");
	MenuItems.style.maxHeight = "0px";

	function MenuToggle() {
		if (MenuItems.style.maxHeight == "0px") {
			MenuItems.style.maxHeight = "200px"

		} else {
			MenuItems.style.maxHeight = "0px"
		}
	}
</script>
{%endblock%}
