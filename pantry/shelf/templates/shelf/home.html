{% extends 'shelf/main.html'%}
{% load static %}
{% block content %}
<style>
	#item_img{
		height: 100px!important;
	}
</style>
<div class="container-fluid mb-2">
	<!-- Request item to the pantry -->
	<div class="row mb-5">
		<div class="col-md-12">
			<p class="text-center">
				<span class="btn btn-outline-primary">Pantry is Open From 7:00 AM through 12 PM Everyday</span>
			</p>
		</div>
	</div>
	<!-- Search Bar -->
	<div class="row mx-auto mb-5" >
		<div class="col-md-12" style="align-items: center;">
			<form class="form-inline" role="form" method="get">
				{{myFilter.form}} &nbsp; &nbsp;
				<button class="btn btn-outline-dark"> Search </button>
			</form>
		</div>
	</div>
	<!-- Show Items Available -->
	<div class="row mb-5">
		<h2 class="text-center text-danger">Items</h2>
		<div class="cotainer">
			<div class="row">
				{%for i in items%}
				<div class="col-md-4">
					<div class="card">
						<div class="card-tile">
							<h4 class="text-center">{{i.name}}</h4>
						</div>
						<div class="card-body text-center">
							<img class="img-responsive" id="item_img" height="100px" src="{{i.img.url}}">
						</div>
						<div class="card-footer">
							<p class="Stock fw-bold text-center">In Stock: {{i.Stock}}</p>
						</div>
					</div>
					
				</div>
				{% endfor %}
			</div>
		</div>
	</div>
</div>
<script>
	var GetMenuItems = Document.getElementById("MenuItems");
	MenuItems.style.maxHeight = "0px";

	function MenuToggle() {
		if (MenuItems.style.maxHeight == "0px") {
			MenuItems.style.maxHeight = "200px"

		} else {
			MenuItems.style.maxHeight = "0px"
		}
	}
</script>
{%endblock%}
