{% extends 'shelf/main.html'%}
{% load static %}
{% block content %}
<div class="container-fluid mb-2">
	<!-- Request item to the pantry -->
	<div class="row mb-5">
		<div class="col-md-12">
			<h2 class="text-center text-danger">Request An Item </h2>
			<p class="text-center">
				<a href="{% url 'request' %}" class="btn btn-danger ">Add Your Request Here</a>
			</p>
		</div>
	</div>
	<!-- Search Bar -->
	<div class="row mx-auto mb-5">
		<div class="col-md-12 text-center">
			<form class="form-inline" role="form" method="get">
				<select name="tags" id="id_tags">
					<option value="" selected="">---------</option>
				  
					<option value="Perishable">Perishable</option>
				  
					<option value="Non-perishable">Non-perishable</option>
				  
					<option value="Health">Health</option>
				  
				  </select>
				  <input type="text" name="name" id="id_name">
				<button class="btn"> Search </button>
			</form>
		</div>
	</div>
	<!-- Show Items Available -->
	<div class="row mb-5">
		<h2 class="text-center text-danger">Items</h2>
		<div class="cotainer">
			<div class="row">
				{%for i in items%}
				<div class="col-md-4">
					<div class="card">
						<div class="card-tile">
							<h4 class="text-center">{{i.name}}</h4>
						</div>
						<div class="card-body text-center">
							<img class="img-responsive" height="100px" src="{{i.img.url}}">
						</div>
						<div class="card-footer">
							<p class="Stock fw-bold text-center">In Stock: {{i.Stock}}</p>
						</div>
					</div>
					
				</div>
				{% endfor %}
			</div>
		</div>
	</div>
</div>
<script>
	var GetMenuItems = Document.getElementById("MenuItems");
	MenuItems.style.maxHeight = "0px";

	function MenuToggle() {
		if (MenuItems.style.maxHeight == "0px") {
			MenuItems.style.maxHeight = "200px"

		} else {
			MenuItems.style.maxHeight = "0px"
		}
	}
</script>
{%endblock%}
