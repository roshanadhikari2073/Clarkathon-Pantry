{% extends 'shelf/main.html' %}

<div class="container m-5">
	<div class="row">
		<div class="col-md-6 mx-auto border border-danger rounded-3 p-5">

	</div>
</div>
</div>

{% endfor %}
<div class="cotainer bg-dark">
	<div class="row g-3 align-items-center ">
		<div class="col-12"></div>
	</div>

</div>
{% endblock %}
